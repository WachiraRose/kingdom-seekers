<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF and Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Your CSS styles */
    </style>
</head>
<body class="bg-gray-200">
    <header class="header">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="img\logo.png" alt="Logo" class="h-8 mr-2 logo"> <!-- Enlarge the logo -->
                    <h1 class="m-0 text-2xl"><span class="highlighted1">Matt 6:33 Seekers</span>: <span class="highlighted2">The Beginning Part 1</span></h1>
                </div>
                <a href="topic.html" class="home-btn">Topics</a> <!-- Changed to an anchor tag with href -->
            </div>
        </div>
    </header>

    <nav class="navbar navbar-light bg-light audio-navbar">
        <div class="container-fluid">
            <select id="audio-select" class="form-select me-2">
                <option value="" disabled selected>Select an audio file</option>
                <option value="FullScope\KeysA.mp4">Audio File 1</option>
                <option value="FullScope\KeysB.mp4">Audio File 2</option>
                <option value="audio3.mp3">Audio File 3</option>
                <!-- Add more audio options as needed -->
            </select>
            <audio id="audio-player" class="w-full" controls></audio>
        </div>
    </nav>

    <div class="pdf-container">
        <embed id="pdf-viewer" src="In_the_Beginning\Part2\Part 2.pdf" width="100%" height="600px" />
    </div>

    <!-- Direct links to PDF and Audio files -->
    <div class="container mx-auto px-4">
        <h2 class="mt-8 mb-4 text-2xl font-bold">Direct Links to Files</h2>
        <ul>
            <li><a href="In_the_Beginning/Part2/Part%202.pdf" target="_blank">PDF File</a></li>
            <li><a href="FullScope/KeysA.mp4" target="_blank">Audio File 1</a></li>
            <li><a href="FullScope/KeysB.mp4" target="_blank">Audio File 2</a></li>
            <li><a href="audio3.mp3" target="_blank">Audio File 3</a></li>
        </ul>
    </div>

    <script>
        var audioPlayer = document.getElementById("audio-player");
        var audioSelect = document.getElementById("audio-select");

        audioSelect.addEventListener("change", function() {
            var selectedAudio = audioSelect.options[audioSelect.selectedIndex].value;
            if (selectedAudio) {
                audioPlayer.src = selectedAudio;
            }
        });
    </script>
</body>
</html>
